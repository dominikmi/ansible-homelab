name: Ansible Lint

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Ansible Linter
      uses: ansible/ansible-lint-action@main
      with:
        targets: ""
        override-deps: |
          ansible==2.12
          ansible-lint==4.2.0
